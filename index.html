<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css">
    <script src="script.js" defer></script>
    <title>Formulário de Login - Senha</title>
</head>
<body>
    <div class="conteiner">
        <h1>Login</h1>
        <form action="" class="Cabeçalho" id="Cabeçalho">
            
            <label for="EmaildoUsuario">Email:</label> 
            <input type="Email" id="EmaildoUsuario" name="Email" placeholder="Digite seu Email"> 
            <label for="SenhadoUsuario">Senha:</label> 
            <input type="password" id="SenhadoUsuario" name="Senha" placeholder="Digite sua Senha" autocomplete="off">
            <a id="EsqueceuaSenha" href="#">Esqueceu sua Senha?</a> 
            <input type="submit" value="Login">
        </form>
    
        <div class="RegistroNovoUsuario">
            <p>Ainda não tem conta?</p>
            <a href="#">Registrar</a>
        </div>


    </div>
</body>
</html>
